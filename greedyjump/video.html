<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="cache-control" content="no-cache">
  <title>Greedy Jump Video</title>

  <!-- Include the VideoJS Library -->
  <script src="/scripts/video.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    VideoJS.setupAllWhenReady({
      controlsBelow: false, // Display control bar below video instead of in front of
      controlsHiding: true, // Hide controls when mouse is not over the video
      defaultVolume: 0.85, // Will be overridden by user's last volume if available
      flashVersion: 9, // Required flash version for fallback
      linksHiding: true // Hide download links when video is supported
    });
  </script>

  <!-- Include the VideoJS Stylesheet -->
  <link rel="stylesheet" href="/styles/video-js.css" type="text/css" media="screen" title="Video JS">
  <style>
	  
	#wrapper {
		/*we need to tell the browser the size of the warpper div*/
		width:100px;
		height:100px;
		/*align the top left corner of the page to the center
		of the browser*/
		position: absolute;
		top: 50%;
		left: 50%;
		/*offset the page by half the width and height*/
		margin-top:-50px;
		margin-left:-50px;
		/*allow us to see wrapper*/
		/*background-color:red;*/
		/*text-align:center;*/
	}
  </style>
</head>
<body>

<div id="wrapper">

  <!-- Begin VideoJS -->
  <div class="video-js-box">
    <!-- Using the Video for Everybody Embed Code http://camendesign.com/code/video_for_everybody -->
    <video id="example_video_1" class="video-js" width="100" height="100" controls="controls" preload="auto" autoplay poster="http://gotiti.com/greedyjump/videos/test1.png">
      <source src="http://gotiti.com/greedyjump/videos/test1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />

      <!-- Flash Fallback. Use any flash video player here. Make sure to keep the vjs-flash-fallback class. -->
      <object id="flash_fallback_1" class="vjs-flash-fallback" width="100" height="100" type="application/x-shockwave-flash"
        data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">
        <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
        <param name="allowfullscreen" value="true" />
        <param name="flashvars" value='config={"playlist":["http://gotiti.com/greedyjump/videos/test1.png", {"url": "http://gotiti.com/greedyjump/videos/test1.mp4","autoPlay":true,"autoBuffering":true}]}' />
        <!-- Image Fallback. Typically the same as the poster image. -->
        <img src="http://gotiti.com/greedyjump/videos/test1.png" width="100" height="100" alt="Poster Image"
          title="No video playback capabilities." />
      </object>
    </video>
    <!-- Download links provided for devices that can't play video in the browser. -->
    <p class="vjs-no-video"><strong>Download Video:</strong>
      <a href="http://gotiti.com/greedyjump/videos/test1.mp4">MP4</a>,
    </p>
  </div>
  <!-- End VideoJS -->

</div>
</body>
</html>
