<script>

	function initPage(){
		//make contact us workable in IE
		$('#MailUs').attr('name','MailUs');
		$('#Copy div div span a').zclip({
			path:'/scripts/ZeroClipboard.swf',
	        copy:function(){
	        		var a ='co'+''+'nta'+'ctus';
	        		var b = '@';
	        		var c = "gotiti"+"."+'com';
		        	return a+b+c;
		        },
	        afterCopy:function(){ 
		        $('#Copy div div span a').zclip('remove');
	        	$('#Copy div div span').html('copied'); 
	        }
		});
		
		//put the sliding banner
		$('#slider').nivoSlider({
			effect: 'fade',
			slices: 15, // For slice animations
			boxCols: 8, // For box animations
			boxRows: 4, // For box animations
			animSpeed: 500, // Slide transition speed
			pauseTime: 7000, // How long each slide will show
			startSlide: 0, // Set starting Slide (0 index)
			directionNav: false, // Next & Prev navigation
			directionNavHide: true, // Only show on hover
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			controlNavThumbsFromRel: false, // Use image rel for thumbs
			controlNavThumbsSearch: '.jpg', // Replace this with...
			controlNavThumbsReplace: '_thumb.jpg', // ...this in thumb Image src
			keyboardNav: false, // Use left & right arrows
			pauseOnHover: false, // Stop animation while hovering
			manualAdvance: false, // Force manual transitions
			captionOpacity: 0.8, // Universal caption opacity
			prevText: 'Prev', // Prev directionNav text
			nextText: 'Next', // Next directionNav text
			randomStart: false, // Start on a random slide
			beforeChange: function(){}, // Triggers before a slide transition
			afterChange: function(){}, // Triggers after a slide transition
			slideshowEnd: function(){}, // Triggers after all slides have been shown
			lastSlide: function(){}, // Triggers when last slide is shown
			afterLoad: function(){} // Triggers when slider has loaded
		});

		//alert('initpage1');
		if(touchScreen){
			$("<style type='text/css'> #cboxOverlay { width: 20000px !important; height: 20000px !important; } </style>").appendTo("head");
		}

		if(touchScreen){
			$('a.iphoness').colorbox({
				rel:'iphoness',
				left:'0px',
				top:'0px',
				current: '{current}/{total}',
				transition: 'none',
				speed:0
			});
			$('a.ipadss').colorbox({
				rel:'ipadss',
				left:'0px',
				top:'0px',
				current: '{current}/{total}',
				transition: 'none',
				speed:0
			});
		} else {
			$('a.iphoness').colorbox({
				rel:'iphoness',
				maxHeight: "99%",
				maxWidth: "99%",
				current: '{current}/{total}'
			});
			$('a.ipadss').colorbox({
				rel:'ipadss',
				maxHeight: "99%",
				maxWidth: "99%",
				current: '{current}/{total}'
			});
		}
	
		//alert('initpage3');
	

		makeButton("#iPhoneBuy",function(){
			window.open("http://itunes.apple.com/app/greedy-jump-massively-addictive/id486182796?ls=1&mt=8",'_blank');
		});
		makeButton("#iPhoneFree",function(){
			window.open("http://itunes.apple.com/app/greedy-jump-lite-massively/id487136577?ls=1&mt=8",'_blank');
		});
		makeButton("#iPhoneSS",function(){
			//$('a.iphoness:first').click();
			//$.colorbox({href:'popups/iPhoneScreens.html',iframe:true,width:'99%',height:'99%'});
			var w = $(window).width() * .9;
			var h = $(window).height() * .9;
			var imgH = h;
			var imgW = (h-20)/960.0*640;
			var html = '<div style="white-space:nowrap;">';
			html += '<img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/iPhoneSS1.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/iPhoneSS2.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/iPhoneSS3.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/iPhoneSS4.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/iPhoneSS5.jpg"/>';
			html += '</div>';
			//alert(html);
			$.colorbox({html:html,title:'iPhone Screenshots',innerWidth:w+'px',innerWeight:h+'px'});
			
		});
		makeButton("#iPhoneVideo",function(){
				$.colorbox({
					html:$('#div_iphone_video').attr('html'),
					title:'Greedy Jump - Massively Addictive'
				});
		});

		makeButton("#iPadBuy",function(){
			window.open("http://itunes.apple.com/app/greedy-jump-hd-massively-addictive/id487774918?ls=1&mt=8",'_blank');
		});
		//$('#iPadFree').css('opacity',0.2);
		makeButton("#iPadFree",function(){
			window.open("http://itunes.apple.com/app/greedy-jump-hd-lite-massively/id487848134?ls=1&mt=8",'_blank');
			//$.colorbox({html:'<h3>iPad Free Version Coming Soon</h3>'});
		});
		makeButton("#iPadSS",function(){
			//$('a.ipadss:first').click();
			var w = $(window).width() * .9;
			var h = $(window).height() * .9;
			var imgH = h;
			var imgW = (h-20)/1024.0*768;
			var html = '<div style="white-space:nowrap;">';
			html += '<img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/IpadSS1.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/IpadSS2.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/IpadSS3.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/IpadSS4.jpg"/>';
			html += ' <img width="'+imgW+'px" height="'+imgH+'px" src="images/screenshots/IpadSS5.jpg"/>';
			html += '</div>';
			//alert(html);
			$.colorbox({html:html,title:'iPad Screenshots',innerWidth:w+'px',innerWeight:h+'px'});
		});
		//$('#iPadVideo').css('opacity',0.2);
		makeButton("#iPadVideo",function(){
				$.colorbox({
					html:$('#div_ipad_video').attr('html'),
					title:'Greedy Jump HD - Massively Addictive'
				});
		});
		
	}
</script>
