<script>
	var num_buttons=0;
	var pressed=false;
	var currentButton = -1;
	
	var touchScreen = false;
	if(navigator.userAgent.match(/(iPad|iPhone|iPod)/i)){
		touchScreen = true;
	}
	
	function makeButton(buttonSelector,data,handler){
		//makeButton(buttonSelector,[data],handler)
	
		//eg: makeButton("#myButton1",{},function(){alert(buttonSelector + ' clicked')});
		
		if(handler){
			//nothing to do
		} else {
			handler = data;
			data = null;
		}
		
		num_buttons++;
		var thisButton = num_buttons;

   		var button = $(buttonSelector);
   		button.css('cursor','pointer');
   		
   		var left = parseFloat(button.css('left'));
   		var top = parseFloat(button.css('top'));
   		var width = parseFloat(button.css('width'));
   		var height = parseFloat(button.css('height'));
   		
   		var scaleFactor = touchScreen ? 1.3 : 1.1;
   		
   		var newWidth = width * scaleFactor;
   		var newHeight = height * scaleFactor;
   		var newLeft = left - (newWidth - width) / 2;
   		var newTop = top - (newHeight - height) / 2;

   		button.mouseenter(function(event){
   			currentButton = thisButton;
	   		button.css('left',newLeft);
	   		button.css('top',newTop);
	   		button.css('width',newWidth);
	   		button.css('height',newHeight);
   		});

   		button.mousedown(function(event){
   			if(event.which!=1)
   				return;
   			currentButton = thisButton;
	   		if(touchScreen){
				button.css('left',newLeft);
				button.css('top',newTop);
				button.css('width',newWidth);
				button.css('height',newHeight);
	   		} else {
				button.css('left',left);
				button.css('top',top);
				button.css('width',width);
				button.css('height',height);
	   		}
   		});
   		button.mouseleave(function(event){
   			currentButton = -1;
	   		button.css('left',left);
	   		button.css('top',top);
	   		button.css('width',width);
	   		button.css('height',height);
   		});
   		button.mouseup(function(event){
   			if(event.which!=1)
   				return;
   			if(currentButton!=thisButton){
   				currentButton = -1;
   				return; //ignore this event
			}
			currentButton = -1;
	   		if(touchScreen){
				button.css('left',left);
				button.css('top',top);
				button.css('width',width);
				button.css('height',height);
	   		} else {
				button.css('left',newLeft);
				button.css('top',newTop);
				button.css('width',newWidth);
				button.css('height',newHeight);
	   		}
	   		if(handler)
		   		handler(data);
   		});
	}

	function makeLinkButton(buttonSelector,url){
		makeButton(buttonSelector,function(){
			document.location.href = url;
		});
	}

	function initPage(){
		if(touchScreen){
			$("<style type='text/css'> #cboxOverlay { width: 20000px !important; height: 20000px !important; } </style>").appendTo("head");
		}
		if(touchScreen){
			$('a.iphoness').colorbox({
				rel:'iphoness',
				left:'0px',
				top:'0px',
				//'maxHeight':"98%",
				//'maxWidth':"98%",
				/*width: function(){ 
					var width = '100%', viewport = $(window).width(); 
					alert(viewport);
					if (viewport > 960) { 
							width = '50%'; 
					} else if (viewport >= 768) { 
							width = '80%'; 
					} 
					return width; 
				},*/
				current: '{current} of {total}',
				transition: 'none',
				speed:0,
			});
			//$.scrollTo(0,0);
		} else {
			$('a.iphoness').colorbox({rel:'iphoness','maxHeight':"99%",'maxWidth':"99%"});
		}
	
	

		//Link Buttons
		makeButton("#iPhoneBuy",function(){
			window.open("http://itunes.apple.com/app/greedy-jump-massively-addictive/id486182796?ls=1&mt=8",'_blank');
		});

		//Functional Buttons
		makeButton("#iPhoneSS",function(){
			$('a.iphoness:first').click();
			if(touchScreen){
				$.scrollTo(0,0);
			}
		});
		makeButton("#iPhoneVideo",function(){
			if(touchScreen){
				$.colorbox({
					html:$('#div_iphone_video').attr('html'),
					left:'0px',
					top:'0px',
					transition: 'none',
				});
			}else{
				$.colorbox({
					html:$('#div_iphone_video').attr('html'),
				});
			}
		});
		
		//alert(navigator.userAgent);
	}
</script>
